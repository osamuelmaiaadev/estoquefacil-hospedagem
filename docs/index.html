<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/docs/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
                
                <u><a href="#" class="esqueceu-senha">Esqueci a senha</a></u>

                <button type="submit">Entrar</button>
                
                <p class="registrar-text"> <u><a href="../docs/html/cadastro.html">Cadastre-se</a></u></p>
            </form>
        </div>
        <h1 class="Bem-vindo-text">Bem-Vindo ao <br> estoque fácil!</h1>
    </div> 
    <script src="script.js"></script>
</body>
</html>
