            </svg>
        </i>
        <a href="../html/conta.html">Conta</a>
        <i class="box-seam">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
                <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z"/>

        <select name="estoque" id="menuestoque">
            <option value="none">Estoque</option>
            <option value="../html/dashfacil.html">Dashboard</option>
            <option value="../html/listadefornecedores.html">Fornecedores</option>
            <option value="../html/cadastrodeprodutos.html">Cadastro de Produtos</option>
            <option value="../html/registrodeentrada.html">Registrar Entrada</option>
            <option value="../html/listadeprodutos.html">Lista de Produtos</option>
            <option value="../html/registrodesaida.html">Registrar Saída</option>
        </select>
        <i class="bi-bell">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>

        <a href="../html/notifica.html">Notificações</a>
    </div>
    <div class="title">
        <h2>Cadastro de produtos</h2>
    </div>
    <div class="form-container">
        <form action="#" onsubmit="return false;">
            <Label for="nomedoproduto">Nome do Produto:</Label>
            <input type="text" id="nomedoproduto" placeholder="insira o nome do produto" required>
            
            <label for="categoria">Categoria:</label>
            <select class="categoria" id="categoria" required>
                <option value="none">Selecione a categoria</option>
                <option value="frutas">Frutas</option>
                <option value="vegetais">Vegetais</option>
                <option value="carneseproteinas">Carnes e Proteínas</option>
                <option value="laticinios">Laticínios</option>
                <option value="graos">Grãos e Cereais</option>
                <option value="leguminosas">Leguminosas</option>
                <option value="ovos">Ovos</option>
                <option value="massas">Massas e Pães</option>
                <option value="doces">Doces e Sobremesas</option>
                <option value="bebidas">Bebidas</option>
                <option value="oleos">Óleos e Gorduras</option>
                <option value="temperos">Temperos e Especiarias</option>
                <option value="enlatados">Conservas e Enlatados</option>
            </select>
            
            <label for="especificacao">Especificação:</label>
            <input type="text" id="especificacao" placeholder="insira a especificação do produto" required>
            
            <label for="quantidadeMinima">Quantidade Mínima:</label>
            <input type="number" id="quantidadeMinima" placeholder="insira a quantidade mínima" min="0" required>
            
            <label for="quantidadeMaxima">Quantidade Máxima:</label>
            <input type="number" id="quantidadeMaxima" placeholder="insira a quantidade máxima" min="0" required>
            
            <button class="adicionarproduto" type="submit">Adicionar Produto</button>
        </form>
    </div>
</body>
<script src="../js/cadastrodeprodutos.js"></script>
</html>
