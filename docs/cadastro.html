<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo-principal">Crie sua conta:</h1>
        <div class="cadastro-box">
            <h2>Cadastro</h2>
            <form id="cadastro-form">
                <div class="form-group">
                    <label for="nome-empresa">Nome da empresa/instituição:</label>
                    <input type="text" id="nome-empresa" placeholder="Digite o nome da empresa" required>
                </div>
                <div class="form-group">
                    <label for="email">Informe seu email:</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="usuario">Crie um nome de usuário:</label>
                    <input type="text" id="usuario" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="senha">Crie uma senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirme sua senha:</label>
                    <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit">Cadastrar-se</button>
                <p class="login-link">ou <u><a href="index.html">Log-in</a></u></p>
            </form>
        </div>
    </div>
    <script src="./js/cadastro.js"></script>
</body>
</html>
