<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="cadastrofornecedor.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar - Barra de navegação do sistema -->
    <div class="navbar">
        <i class="person-circle">
            <!-- Ícone de pessoa (SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </i>
        <a href="../Conta/conta.html">Conta</a>
        <i class="box-seam">
            <!-- Ícone de caixa (SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
                <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z"/>
            </svg>
        </i>
        <!-- Menu suspenso de estoque para navegação -->
        <select name="estoque" id="menuestoque">
            <option value="none">Estoque</option>
            <option value="../Dashboard/dashfacil.html">Dashboard</option>
            <option value="../listadefornecedores/listadefornecedores.html">Fornecedores</option>
            <option value="../cadastrodeprodutos/cadastrodeprodutos.html">Cadastro de Produtos</option>
            <option value="../registrodeentrada/registrodeentrada.html">Registrar Entrada</option>
            <option value="../listadeprodutos/listadeprodutos.html">Lista de Produtos</option>
            <option value="../registrodesaida/registrodesaida.html">Registrar Saída</option>
        </select>
        <i class="bi-bell">
            <!-- Ícone de sino (SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
            </svg>
        </i>
        <a href="../notificações/notifica.html">Notificações</a>
    </div>

    <!-- Conteúdo Principal do Formulário -->
    <div class="content">
        <h1>Cadastro de Fornecedor</h1>
        <div class="form-container">
            <form id="fornecedorForm">
                <div>
                    <label for="nome">Nome do Fornecedor</label>
                    <input type="text" id="nome" autocomplete="off" placeholder="Informe o nome do fornecedor">
                </div>

                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" autocomplete="off" placeholder="(00) 00000-0000">
                </div>

                <div>
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" autocomplete="off" placeholder="Insira o endereço do fornecedor">
                </div>

                <!-- Dropdown de Seleção Múltipla de Categorias -->
                <div class="multi-select-dropdown">
                    <label for="categorias-dropdown">Categoria de produtos</label>
                    <div class="dropdown-toggle" id="categorias-dropdown" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false">
                        <span id="selected-categorias-display">Selecione uma ou mais categorias</span>
                    </div>
                    <div class="dropdown-content" id="dropdown-options">
                        <!-- Opções de categorias com checkboxes -->
                        <div class="checkbox-item">
                            <input type="checkbox" id="frutas" name="categoria[]" value="frutas">
                            <label for="frutas">Frutas</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="vegetais" name="categoria[]" value="vegetais">
                            <label for="vegetais">Vegetais</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="carneseproteinas" name="categoria[]" value="carneseproteinas">
                            <label for="carneseproteinas">Carnes e Proteínas</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="laticinios" name="categoria[]" value="laticinios">
                            <label for="laticinios">Laticínios</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="graos" name="categoria[]" value="graos">
                            <label for="graos">Grãos e Cereais</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="leguminosas" name="categoria[]" value="leguminosas">
                            <label for="leguminosas">Leguminosas</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="ovos" name="categoria[]" value="ovos">
                            <label for="ovos">Ovos</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="massas" name="categoria[]" value="massas">
                            <label for="massas">Massas e Pães</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="doces" name="categoria[]" value="doces">
                            <label for="doces">Doces e Sobremesas</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="bebidas" name="categoria[]" value="bebidas">
                            <label for="bebidas">Bebidas</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="oleos" name="categoria[]" value="oleos">
                            <label for="oleos">Óleos e Gorduras</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="temperos" name="categoria[]" value="temperos">
                            <label for="temperos">Temperos e Especiarias</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="enlatados" name="categoria[]" value="enlatados">
                            <label for="enlatados">Conservas e Enlatados</label>
                        </div>
                    </div>
                </div>

                <button type="submit" id="adicionar">Adicionar ao fornecedor</button>
            </form>
        </div>
    </div>

    <!-- Referência ao arquivo JavaScript externo -->
    <script src="cadastrofornecedor.js"></script>
</body>
</html>
